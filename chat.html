    <script>
        // JavaScript code here
        function toggleSettings() {
            var settingsContainer = document.getElementById("settings-container");
            if (settingsContainer.style.display === "block") {
                settingsContainer.style.display = "none";
            } else {
                settingsContainer.style.display = "block";
            }
        }
                // Connect to WebSocket server
        const socket = new WebSocket('ws://localhost:3000');

        // Event listener for WebSocket connection established
        socket.addEventListener('open', function (event) {
            console.log('WebSocket connection established');
        });

        // Event listener for receiving messages from WebSocket server
        socket.addEventListener('message', function (event) {
            // Parse received message as JSON
            const message = JSON.parse(event.data);

            // Append message to chat window
            appendMessage(message);
        });

        // Function to send a message
        function sendMessage() {
            // Get the message from the input field
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            // Check if the message is not empty
            if (messageText !== '') {
                // Create message object
                const message = {
                    sender: 'User', // Replace with actual username or user ID
                    text: messageText,
                    timestamp: new Date().toISOString()
                };

                // Send message to WebSocket server
                socket.send(JSON.stringify(message));

                // Clear message input field
                messageInput.value = '';
            }
        }

        // Function to append a message to the chat window
        function appendMessage(message) {
            const chatMessages = document.getElementById("chatMessages");

            // Create message element
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.textContent = `${message.sender}: ${message.text}`;

            // Append message element to chat window
            chatMessages.appendChild(messageElement);

            // Scroll to the bottom of the chat window
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
