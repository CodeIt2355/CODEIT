    <h2>Make Payment</h2>

    <div class="payment-form">
        <label for="recipientAccount">Recipient Account Number:</label>
        <input type="text" id="recipientAccount" name="recipientAccount" placeholder="Enter recipient's account number">

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Enter amount">

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="mpesa">M-Pesa</option>
            <option value="equity">Equity</option>
            <option value="visa">Visa</option>
        </select>

        <button type="button" class="button" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script>
        function proceedToPayment() {
            var recipientAccount = document.getElementById("recipientAccount").value;
            var amount = document.getElementById("amount").value;
            var paymentMethod = document.getElementById("paymentMethod").value;
            
            if (recipientAccount.trim() === "") {
                alert("Please enter recipient's account number");
                return;
            }
            if (amount.trim() === "" || isNaN(amount)) {
                alert("Please enter a valid amount");
                return;
            }

            switch(paymentMethod) {
                case "mpesa":
                    window.location.href = "https://mpesa.com/mpesa_payment?recipient=" + recipientAccount + "&amount=" + amount;
                    break;
                case "equity":
                    window.location.href = "https://equity.com/equity_payment?recipient=" + recipientAccount + "&amount=" + amount;
                    break;
                case "visa":
                    window.location.href = "https://visa.com/visa_payment?recipient=" + recipientAccount + "&amount=" + amount;
                    break;
                default:
                    alert("Invalid payment method");
            }

            var transactionCost = calculateTransactionCost(amount);
            sendTransactionCostToYourAccount(transactionCost);
        }

        function calculateTransactionCost(amount) {
            return amount * 0.05; // Assuming 5% transaction fee
        }

        function sendTransactionCostToYourAccount(transactionCost) {
            console.log("Transaction cost sent to your account: " + transactionCost);
        }
        function toggleSettings() {
            var settingsContainer = document.getElementById("settings-container");
            if (settingsContainer.style.display === "block") {
                settingsContainer.style.display = "none";
            } else {
                settingsContainer.style.display = "block";
            }
        }
    </script>
